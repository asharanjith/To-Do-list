<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Today's To Do <span><i class="bi bi-repeat"></i></span></h1>
        <div class="line"></div>
        <form class="inputform">
            <input  id="input" type="text" name="item" placeholder="Add to your list..." required>
            <span><i class="bi bi-arrow-return-left"></i></span>            
        </form> 
        <div class="line"></div>
        <ul class="list">         
        </ul>  
        <p class="clear">Clear all completed</p>          
    </div>
    
</body>
</html>
